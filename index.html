    <!-- Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.6/auth0-spa-js.production.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111827;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;

      #login-container {
        text-align: center;
      }
      button {

    </style>

  <body>
    <div id="login-container">
      <h2>Welcome</h2>
      <p>Please log in to continue</p>
      <button id="login-btn">Login</button>
    </div>

    <div id="root"></div>

    <script type="module">
      const auth0Client = await auth0.createAuth0Client({
        domain: "dev-ehr7m7wodyif1p1h.us.auth0.com",
        clientId: "QbocdruzwnkjfHwVyrqHm4UT5SicsMnD",
        authorizationParams: {
          redirect_uri: window.location.origin
        }
      });

      document.getElementById("login-btn").addEventListener("click", async () => {
        await auth0Client.loginWithPopup();
        const isAuthenticated = await auth0Client.isAuthenticated();
        if (isAuthenticated) {
          document.getElementById("login-container").style.display = "none";
          document.getElementById("root").style.display = "block";
          // Load your actual app
          import("/assets/index-lY6IPLm5.js");
        }
      });

      // If already logged in (refresh case)
      if (await auth0Client.isAuthenticated()) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("root").style.display = "block";
        import("/assets/index-lY6IPLm5.js");
      }
    </script>
  </body>
