<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <title>Login to Trade with Arohi</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111827;
        color: #f3f4f6;
        text-align: center;
      }
      .login-container {
        padding: 40px;
        border-radius: 8px;
        background-color: #1f2937;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #22d3ee;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background: linear-gradient(135deg, #22d3ee, #a855f7, #ec4899);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Welcome to Trade with Arohi</h1>
      <p>Please log in to access the trading signals.</p>
      <button id="login-button">Login</button>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
